<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pra2.css">
    <title>Document</title>
    <script>
        function getFormData() {
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            localStorage.setItem("fname", fname);
            localStorage.setItem("lname", lname);
        }
    </script>
</head>

<body>
    <div >
        <div class="kuki1">
            <form action="form.html" target="_blank" method="GET">
                <label class="txt" for="fname">First Name:</label><br>
                <input class="input_box" type="text" id="fname" name="fname" placeholder="Enter your name"><br>
                <label class="txt" for="lname">Last Name:</label><br>
                <input class="input_box" type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                <input class="btn" onclick="getFormData()" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>


</html>
